{% extends 'base.html' %}
{% block title %}Password Reset{% endblock title %}

{% load staticfiles%}

{% block content %}

  <div class="content-box">

    <h2>Password Reset</h2>

    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
          {{ form.email.errors }}
        {% endif %}
            <p>{{ form.email }}</p> 
          <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>

  </div>

{% endblock content %}
